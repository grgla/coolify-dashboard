<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coolify Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.3em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    .uptime-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 200px;
      text-align: center;
    }

    .uptime-card h2 {
      color: white;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .uptime-value {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
    }

    .uptime-label {
      font-size: 0.9em;
      opacity: 0.9;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.8em;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Coolify Dashboard</h1>
    
    <div class="dashboard">
      <div class="card">
        <h2>Memory Usage</h2>
        <canvas id="memoryChart"></canvas>
      </div>

      <div class="card">
        <h2>CPU Info</h2>
        <canvas id="cpuChart"></canvas>
      </div>

      <div class="card uptime-card">
        <h2>Server Uptime</h2>
        <div class="uptime-value" id="uptime">0</div>
        <div class="uptime-label">seconds</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
